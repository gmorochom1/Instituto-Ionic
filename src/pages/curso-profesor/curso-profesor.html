<ion-header>

  <ion-navbar>
    <ion-title>Detalle del curso</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-list>
  <button ion-item *ngFor="let curso of infoCurso"> 
    <ion-avatar item-start>  
    <img src="assets/imgs/avatar.png" class="logo"/>
    </ion-avatar>
      <h2>{{curso.nombre}}</h2>
      <p>Profesor: {{curso.profesor.nombre}}</p>
  </button>
</ion-list>

<button ion-button color="primary" (click)="loadParticipantes()" icon-right>Participantes<ion-icon name="people"></ion-icon></button>
<button ion-button color="primary" (click)="irCrearTarea()" icon-right>Crear Tarea<ion-icon name="clipboard"></ion-icon></button>
<button ion-button color="primary" (click)="loadChat()" icon-right>Chat del Curso <ion-icon name="chatboxes"></ion-icon></button>

<ion-list>
  <button ion-item *ngFor="let p of participantes"> 
    <ion-avatar item-start>  
    <img src="assets/imgs/usuario.png" class="logo"/>
    </ion-avatar>
      <h2>{{p.nombres}}</h2>
  </button>
</ion-list>

<ion-list>
  <button ion-item *ngFor="let t of tareas"> 
    <ion-avatar item-start>  
    <img src="assets/imgs/tarea.png" class="logo"/>
    </ion-avatar>
      <p>Descripción: {{t.descripcion}}</p>
      <p>Fecha de entrega: {{t.fechaEntrega}}</p>
      <p>Calificación: {{t.calificacion}}</p>
  </button>
</ion-list>
</ion-content>
