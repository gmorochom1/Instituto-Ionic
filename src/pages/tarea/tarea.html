<ion-header>

  <ion-navbar>
    <ion-title>Tarea</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="appBackground">

<ion-card>
    <ion-card-header>
      Crear Tarea
    </ion-card-header>
    <ion-card-content>
      <ion-list>
         <ion-item>
        <ion-label floating>Descripción</ion-label>
        <ion-input type="text"[(ngModel)] = "descripcion" ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Fecha de Entrega</ion-label>
        <ion-datetime [(ngModel)] = "fechaEntrega" ></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label floating>Calificación</ion-label>
          <ion-input type="text" [(ngModel)] = "calificacion" ></ion-input>
        </ion-item>

        <button ion-button full color="success" (click)="insertarTarea()">Crear Tarea</button>

      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
